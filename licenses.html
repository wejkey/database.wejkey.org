        <div class="sidebar-content">

            </div>
            <div class="sidebar-header">

            <nav class="sidebar-nav">

                    <h3>Core</h3>

                        <li><a href="index.html">Home</a></li>

                <button class="theme-toggle" id="topbar-theme"><span class="dot"></span><span class="label">Light</span></button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        fetch('licenses/wdl.md')
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown, { mangle: false, headerIds: false });
                document.getElementById('license-content').innerHTML = html;
            })
            .catch(() => {
                document.getElementById('license-content').innerHTML = '<p>Error loading license content.</p>';
            });
    </script>
