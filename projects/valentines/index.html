<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Valentines</title>
    <meta name="description" content="Wejkey's projects, documentation, version history, and downloads.">
    <link rel="canonical" href="https://wejkey.org">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Wejkey">
    <meta property="og:description" content="Wejkey Database - Documentation, versions, downloads.">
    <meta property="og:url" content="https://wejkey.org">
    <meta property="og:image" content="images/favicon.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Wejkey">
    <meta name="twitter:description" content="Wejkey Database - Documentation, versions, downloads.">
    <meta name="twitter:image" content="images/favicon.png">

    <link rel="icon" type="image/png" href="../../images/favicon.png">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/plugins.css">
    <link rel="stylesheet" href="../../css/gallery.css">
</head>
<body>
    <div class="sidebar" id="sidebar"></div>

    <div class="main-content">
        <div class="container">
            <div class="page-topbar">
                <span class="breadcrumb">/ Valentines</span>
            </div>

            <div class="plugin-header">
                <div class="plugin-title">
                    <h1>Valentines</h1>
                    <p class="page-sub">There is something to add to your server that can make Valentines day even more special.</p>
                </div>
                <a href="https://cdn.modrinth.com/data/5JAz4ytr/versions/sAIwqd2i/Valentines_2026%2B1.0.jar" class="download-latest">Download Latest</a>
            </div>

            <div class="plugin-tabs">
                <button class="tab-button active" data-tab="overview">Overview</button>
                <button class="tab-button" data-tab="gallery">Gallery</button>
                <button class="tab-button" data-tab="changelog">Changelog</button>
            </div>

            <div id="overview-tab" class="tab-content active">
                <div class="overview-content" id="valentines-overview">
                    <div id="overview-content" class="markdown-content">
                        <p>Loading...</p>
                    </div>
                </div>
            </div>

            <div id="gallery-tab" class="tab-content">
                <div class="gallery-grid" id="valentines-gallery">
                    <div class="gallery-item"><img src="../../images/valentines/image1.png" alt="Image 1"></div>
                    <div class="gallery-item"><img src="../../images/valentines/image2.png" alt="Image 2"></div>
                    <div class="gallery-item"><img src="../../images/valentines/image3.png" alt="Image 3"></div>
                    <div class="gallery-item"><img src="../../images/valentines/image4.png" alt="Image 4"></div>
                    <div class="gallery-item"><img src="../../images/valentines/image5.png" alt="Image 5"></div>
                    <div class="gallery-item"><img src="../../images/valentines/image6.png" alt="Image 6"></div>
                    <div class="gallery-item"><img src="../../images/valentines/image7.png" alt="Image 7"></div>
                    <div class="gallery-item"><img src="../../images/valentines/image8.png" alt="Image 8"></div>
                    <div class="gallery-item"><img src="../../images/valentines/image9.png" alt="Image 9"></div>
                </div>
            </div>

            <div id="changelog-tab" class="tab-content">
                <div class="changelog-list" id="valentines-changelog">
                    <p>Loading changelog...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
        <span class="lightbox-nav lightbox-prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="lightbox-nav lightbox-next" onclick="changeImage(1)">&#10095;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Lightbox image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../../js/sidebar.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/plugins.js"></script>
    <script>
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        let currentImageIndex = 0;

        galleryItems.forEach((img, index) => {
            img.parentElement.addEventListener('click', () => {
                currentImageIndex = index;
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
            });
        });

        function closeLightbox() { lightbox.classList.remove('active'); }
        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + galleryItems.length) % galleryItems.length;
            lightboxImg.src = galleryItems[currentImageIndex].src;
        }
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
    </script>
</body>
</html>
