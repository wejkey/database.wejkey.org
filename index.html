<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f6fa;
      --panel: #ffffff;
      --primary: #2e5aac;
      --muted: #5c6f82;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #f9fbff, #eef2f9);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #0f172a;
      overflow: hidden;
    }

    .panel {
      background: var(--panel);
      padding: 32px;
      width: min(640px, 90vw);
      border-radius: 16px;
      box-shadow: 0 24px 80px rgba(46, 90, 172, 0.1), 0 12px 40px rgba(15, 23, 42, 0.12);
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(46, 90, 172, 0.08);
      color: var(--primary);
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
    }

    p {
      margin: 6px 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 1rem;
    }

    .meta {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    .meta div {
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(46, 90, 172, 0.06);
      color: #1e293b;
      font-weight: 600;
      letter-spacing: -0.005em;
    }

    .redirectback {
      margin-top: 22px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      background: var(--primary);
      color: #fff;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      transition: transform 150ms ease, box-shadow 150ms ease;
      box-shadow: 0 12px 30px rgba(46, 90, 172, 0.25);
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(46, 90, 172, 0.28);
    }

    @media (max-width: 520px) {
      .panel {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <main class="panel" role="main">
    <div class="eyebrow">503 - Temporarily Unavailable</div>
    <h1>Reconstruction</h1>

    <div class="meta">
      <div><b>Why:</b> Redesigning</div>
      <div><b>Started:</b> December 15, 2025 - 22:23 UTC</div>
      <div><b>Ends:</b> December 19, 2025 - 22:00 UTC (estimated)</div>
    </div>

    <div class="redirectback">
      <a class="button" href="https://wejkey.org" id="redirect">Return to Homepage</a>
    </div>
  </main>

</body>
</html>
